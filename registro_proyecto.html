    <h1>Registro de Proyecto</h1>
    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tu_estilo.css">
    <title>Registro de Proyecto</title>
</head>
<body>
  <form action="procesos/procesar_proyecto.php" method="post" enctype="multipart/form-data">

        <label for="nombre_organizacion">Nombre de la Organización:</label>
        <input type="text" id="nombre_organizacion" name="nombre_organizacion" required><br>

        <label for="nombre_proyecto">Nombre del Proyecto:</label>
        <input type="text" id="nombre_proyecto" name="nombre_proyecto" required><br>

        <label for="responsable_proyecto">Nombre Persona Responsable:</label>
        <input type="text" id="responsable_proyecto" name="responsable_proyecto" required><br>

        <label for="correo_electronico">Correo Electrónico:</label>
        <input type="email" id="correo_electronico" name="correo_electronico" required><br>

        <label for="numero_telefono">Número de Teléfono:</label>
        <input type="tel" id="numero_telefono" name="numero_telefono" required><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br>

        <label for="pais_ciudad_barrio">Pais/Ciudad/Barrio:</label>
        <input type="text" id="pais_ciudad_barrio" name="pais_ciudad_barrio" required><br>

        <label for="descripcion_corta">Descripción Corta del Proyecto:</label>
        <textarea id="descripcion_corta" name="descripcion_corta" rows="4" maxlength="2000" required></textarea><br>

        <label for="descripcion_larga">Descripción Larga del Proyecto:</label>
        <textarea id="descripcion_larga" name="descripcion_larga" rows="4" maxlength="2000" required></textarea><br>

        <label for="ofrece_proyecto">Qué ofrece el Proyecto:</label>
        <textarea id="ofrece_proyecto" name="ofrece_proyecto" rows="4" maxlength="1000" required></textarea><br>

        <label for="busca_crecimiento">Qué busca para el crecimiento del proyecto:</label>
        <textarea id="busca_crecimiento" name="busca_crecimiento" rows="4" maxlength="1000" required></textarea><br>

        <label for="impacto_proyecto">Impacto para el Proyecto:</label>
        <textarea id="impacto_proyecto" name="impacto_proyecto" rows="4" maxlength="1000" required></textarea><br>

        <div style="display: flex; justify-content: space-between;">
            <label for="tipo_moneda">Tipo de Moneda:</label>
            <select id="tipo_moneda" name="tipo_moneda" required>
                <option value="USD">Dólar estadounidense (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="COP">Peso colombiano (COP)</option>
            </select>
            <label for="costo_total_proyecto">Costo Total del Proyecto:</label>
            <input type="text" id="costo_total_proyecto" name="costo_total_proyecto" required>
        </div>
        
        <label for="poblacion_impactada">Población a la que impacta: Permitido seleccionar varias</label>
        <select id="poblacion_impactada" name="poblacion_impactada[]" multiple required>
            <option value="niños_y_niñas">Niños y Niñas</option>
            <option value="jovenes">Jóvenes</option>
            <option value="mujeres">Mujeres</option>
            <option value="hombres">Hombres</option>
            <option value="lgbt">Comunidad LGBT</option>
            <option value="adultos_mayores">Adultos Mayores</option>
            <option value="indigenas">Indígenas</option>
            <option value="afrodescendientes">Afrodescendientes</option>
            <option value="migrantes">Migrantes</option>
            <option value="discapacidad">Personas con Discapacidad</option>
            <option value="desplazadas">Desplazadas</option>
            <option value="ley_paz">Personas vinculadas a la ley de la Paz</option>
            <option value="otros">Otros</option>
        </select><br>

        <label for="referencias_trabajo">Referencias de Trabajo:</label>
        <textarea id="referencias_trabajo" name="referencias_trabajo" rows="2" maxlength="100" required></textarea><br>

        <label for="imagen">Foto o Video:</label>
        <input type="file" name="imagen" accept="image/*">

        <label for="redes_sociales">Redes Sociales:</label>
        <textarea id="redes_sociales" name="redes_sociales" rows="4" maxlength="2000" required></textarea><br>

        <label for="pagina_web">Página Web:</label>
        <input type="url" id="pagina_web" name="pagina_web" required><br>

        <input type="submit" value="Registrar Proyecto">
    </form>
</main>
</body>
</html>
